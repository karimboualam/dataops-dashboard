name: CD - Deploy Python ETL (FastAPI)

on:
  workflow_run:
    workflows: ["CI - Build and Test"]
    types: [completed]

jobs:
  deploy:
    name: ğŸš€ Deploy FastAPI ETL
    # âœ… MÃªme logique ici
    if: github.ref == 'refs/heads/main' && github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§ª Check Render Secret
        run: |
          if [ -z "${{ secrets.RENDER_PYTHON_HOOK }}" ]; then
            echo "âŒ Secret RENDER_PYTHON_HOOK is missing!"
            exit 1
          else
            echo "âœ… Secret found. Proceeding with deployment..."
          fi

      - name: ğŸš€ Trigger Render Deploy (Python ETL)
        env:
          RENDER_PYTHON_HOOK_URL: ${{ secrets.RENDER_PYTHON_HOOK }}
        run: |
          echo "ğŸš€ Deploying FastAPI ETL to Render..."
          RESPONSE=$(curl -s -o response.txt -w "%{http_code}" -X POST "$RENDER_PYTHON_HOOK_URL")

          if [ "$RESPONSE" -ne 200 ]; then
            echo "âŒ Deployment failed with status code $RESPONSE"
            echo "Response:"
            cat response.txt
            exit 1
          else
            echo "âœ… Render deployment triggered successfully!"
          fi

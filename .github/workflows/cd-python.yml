name: CD - Deploy Python ETL (FastAPI)

on:
  workflow_run:
    workflows: ["CI - Build and Test"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render Deploy (Python ETL)
        env:
          RENDER_PYTHON_HOOK_URL: ${{ secrets.RENDER_PYTHON_HOOK }}
        run: |
          echo "ðŸš€ Deploying FastAPI ETL to Render..."
          curl -X POST "$RENDER_PYTHON_HOOK_URL"
